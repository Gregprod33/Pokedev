<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/nes.css/css/nes.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="src/css/root.css">
        <link rel="stylesheet" href="src/css/reboot.css">
        <link rel="stylesheet" href="src/css/global.css">
        <link rel="stylesheet" href="src/css/style.css">

        <title>Pokedev</title>
    </head>
    <body>
        <header>
            <img src="src/img/pokedev.png" alt="police-pokemon" border="0">
        </header>

        <div class="container">
            <div id="presentation">
                <p class="nes-balloon from-left nes-pointer">
                    Bonjour! Je suis Greg, en formation de développeur web et mobile,
                    vous pouvez cliquer sur la manette pour continuer ... 
                    <i class="nes-logo bounce"></i>
                </p>
                <img id="presentation-image" src="src/img/promo/pixel/greg.png" alt="photo promo">
            </div>
        </div>

        <div class="container">
            <div class="devs">
                <div id="Nelson ARAUJO" class="dev dev-1">
                    <img src="src/img/promo/pixel/nelson.png" alt="Nelson">
                    <p>Nelson</p>
                </div>
                <div id="Amine BENLAKHDAR" class="dev dev-2">
                    <img src="src/img/promo/pixel/amine.png" alt="Amine">
                    <p>Amine</p>
                </div>
                <div id="Grégory BOES" class="dev dev-3">
                    <img  src="src/img/promo/pixel/greg.png" alt="Greg">
                    <p>Greg</p>
                </div>
                <div id="Ken BROSSE" class="dev dev-4">
                    <img src="src/img/promo/pixel/ken.png" alt="Ken">
                    <p>Ken</p>
                </div>
                <div id="Grégory CADET" class="dev dev-5">
                    <img src="src/img/promo/pixel/gregC.png" alt="gregC">
                    <p>Greg</p>
                </div>
                <div id="Clément DOMINIQUE" class="dev dev-6">
                    <img src="src/img/promo/pixel/clement.png" alt="clement">
                    <p>Clément</p>
                </div>
                <div id ="Jonathan DUPAU" class="dev dev-7">
                    <img src="src/img/promo/pixel/jonathan.png" alt="jonathan">
                    <p>Jonathan</p>
                </div>
                <div id="Mickael LEPELLETIER" class="dev dev-8">
                    <img  src="src/img/promo/pixel/mickael.png" alt="Mickael">
                    <p>Mickael</p>
                </div>
                <div  id="Geoffrey MIARD" class="dev dev-9">
                    <img src="src/img/promo/pixel/geoffrey.png" alt="Geoffrey">
                    <p>Geoffrey</p>
                </div>
                <div id="Sara MOSCARDELLI" class="dev dev-10">
                    <img src="src/img/promo/pixel/sara.png" alt="Sara">
                    <p>Sara</p>
                </div>
                <div id="Paul SOLARI" class="dev dev-11">
                    <img src="src/img/promo/pixel/paul.png" alt="Paul">
                    <p>Paul</p>
                </div>
                <div id="Xin TAO" class="dev dev-12">
                    <img src="src/img/promo/pixel/xin.png" alt="Xin">
                    <p>Xin</p>
                </div>
                
            </div> 
        </div>
        <div class="dev-zoom">
            <i class="fas fa-times-circle"></i>
            <div id="dev-infos">
                <p class="dev-name nes-text is-primary">Greg</p>
                <div class="image-description">
                    <img class="photo dev-image" src="src/img/greg.jpg" alt="greg">
                    <p class="dev-description">Greg est un dev passionné !</p> 
                </div>   
            </div>
            <div id="dev-stats">
                <div class="dev-progress">
                    <p class="p-attaque">Attaque</p>
                    <progress id="progressbar-attack" class="progressbar attack nes-progress" max="100" value="60"></progress>
                    <span class="progress-value-attack">60%</span>
                    <p>Défense</p>
                    <progress id="progressbar-defense" class="progressbar defense nes-progress" max="100" value="50"></progress>
                    <span class="progress-value-defense">30%</span>
                    <p>Pouvoirs</p>
                    <progress id="progressbar-power" class="progressbar power nes-progress" max="100" value="60"></progress>
                    <span class="progress-value-power">60%</span>
                </div>
                    <a id="pokeball-image" class="dev-link" href="" target="_blank"><img src="src/img/pokeball_alpha.png" alt="contact"></a>
            </div>  
        </div>
       
        
        
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="src/js/script.js"></script>
    </body>
</html>
